<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Snap</title>
    <script src="./components/component_box.js" type="module"></script>
</head>
<body>
    <style>
        body {
            margin: 15px;
        }

        #toolbar {
            display: flex;
            gap: 20px;
        }

        #coords {
            background-color: black;
            color: white;
            text-align: center;
            width: 150px;
        }

        #controls > * {
            padding-right: 35px;
        }

        #container {
            position: relative;
            box-sizing: content-box;

            border: 2px solid black;
            width: 750px;
            height: 500px;
            padding: 0px;
            background-color: #e2a8ff;
            background-clip: content-box;
            background-image: radial-gradient(circle at 1px 1px,#4a006f 1px,transparent 0);
        }
    </style>

    <div id="toolbar">
        <div id="coords">(x0 | y0)</div>
        <form id="controls">
            <input type="checkbox" id="grid-snap" name="gridsnap"><label for="grid-snap">Grid Snap</label>
            <input type="checkbox" id="grid-display" name="griddisplay"><label for="grid-display">Show Grid</label>
            <input type="checkbox" id="align-snap" name="alignsnap"><label for="align-snap">Align Snap</label>
            <input type="checkbox" id="collision-snap" name="collisionsnap"><label for="collision-snap">Collision Snap</label>
        </form>
    </div>

    <div id="container">
        <c-box>
            <span slot="test-slot">Test</span>
        </c-box>
        <c-box style="top:250px;left:500px;"></c-box>
        <c-box style="top:50px;left:450px;"></c-box>
    </div>

    <script>
        const gridstep = 15; // needs to be added as attribute to c-boxes

        const container = document.getElementById("container");
        container.onmousemove = (event) => {
            document.getElementById("coords").innerText = `(x${event.offsetX} | y${event.offsetY})`;
        }

        // check for touchscreen functionality
        const isMobile = () => {
            try{ document.createEvent("TouchEvent"); return true; }
            catch(e){ return false; }
        }
        if(isMobile()) alert('Hello! Please note: \nTouch screen functionality not yet implemented for this project!');

        const form = document.getElementById("controls");
        form.onchange = (event) => {
            const srcElmt = event.srcElement;
            const cBoxes = document.querySelectorAll("c-box");
            cBoxes.forEach(cBox => srcElmt.checked ? cBox.setAttribute(srcElmt.name, '') : cBox.removeAttribute(srcElmt.name));

            srcElmt.name == 'griddisplay' && srcElmt.checked ? container.style.backgroundSize = `${gridstep}px ${gridstep}px` : container.removeAttribute('style');
        }
    </script>
</body>
</html>
